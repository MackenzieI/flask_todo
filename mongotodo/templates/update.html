<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">

        <title>Todo App</title>    
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}" />  
    </head>    
    <body>    
        <h1>Edit Todo Task</h1>    
        <hr>    
        <form action="/updatedata" method="POST">    
        <p hidden>{% for task in tasks %}    
            ID : {{ task['_id'] }}<br/>  </p>  


            <div id="new-task-form">    
                <tr>    
                <td><input type="text" name="name" value="{{ task['content'] }}" placeholder="{{ task['content'] }}"></td>    
                </tr>        
            </div>    
            
 
        {% endfor %}    
            <button id="new-task-submit" type="submit"> Update Task </button>    
            <br/>    
        </form>    
        <a href="/">Return to TaskList</a>    
</body>    
</html>
